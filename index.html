<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>

    <script> 
        function saludar()
        {
            usuario = document.getElementById('inputusuario').value;
            password = document.getElementById('inputpassword').value;

            if(usuario == "luis" && password == "1234")
                {
                    alert("Bienvenido, Luis");
                    window.location.href="cannabis.html"
                }
            else 
                {
                    alert("Credenciales no válidas");
                }
        }
    </script>
</head>
<body style="text-align: center;">
    <form action=""> 
        
            <label for="">Usuario</label>
            <input type="text " name="usuario" id="inputusuario"> <br>
    
            <label for="">Contraseña</label>
            <input type="password" name="password" id="inputpassword"> <br>
         
            <button type="button" onclick="saludar()">Iniciar sesión</button>

    </form>
</body>

</html>
